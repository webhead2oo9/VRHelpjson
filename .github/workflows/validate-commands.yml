name: Validate commands.json

on:
  push:
    branches: ["main"]
    paths:
      - 'commands.json'
      - 'commands.schema.json'
  pull_request:
    paths:
      - 'commands.json'
      - 'commands.schema.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate JSON syntax
        run: |
          echo "Checking JSON syntax..."
          node -e "JSON.parse(require('fs').readFileSync('commands.json', 'utf8'))" || {
            echo "❌ Invalid JSON syntax in commands.json"
            exit 1
          }
          echo "✅ JSON syntax is valid"

      - name: Install ajv-cli
        run: npm install -g ajv-cli ajv-formats

      - name: Validate JSON Schema
        run: |
          echo "Validating against schema..."
          ajv validate -s commands.schema.json -d commands.json --spec=draft7 && echo "✅ Schema validation passed"
